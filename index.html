<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Button Counter</title>
    <style>
        .shiny-button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px #999;
        }

        .shiny-button:active {
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <button class="shiny-button" onclick="incrementCounter()">Click me!</button>
    <p>Counter: <span id="counter">0</span></p>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
